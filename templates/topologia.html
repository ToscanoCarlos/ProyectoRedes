<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Topología</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}"/>
</head>
<body>
    <div class="container">
        <h1 class="title">Detectar Topología</h1>

        <h2 class="section-title">Obtener Json de Routers</h2>
        <form id="get-topology-button" action="/get_topologia" method="GET">
            <button type="submit" id="get-topology-button" class="btn-topo">Obtener Topología</button>
        </form>


        

        <h2 class="section-title">Configuración</h2>
        <form id="config-form" class="config-form">
            <label for="interval" class="config-label">Intervalo de Exploración (minutos):</label>
            <input type="number" id="interval" name="interval" class="config-input">
            <button type="button" id="start-button" class="btn-topo">Iniciar Exploración</button>
            <button type="button" id="stop-button" class="btn-topo">Detener Exploración</button>
        </form>

        <h2 class="section-title">Graficar Topologia</h2>
        <form id="print-topology-button" action="/graph_topology" method="GET">
            <button type="submit" id="print-topology-button" class="btn-topo">Graficar Topología</button>
        </form>
    </div>
</body>
</html>
